
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository 2
      - uses: actions/checkout@v3

      # Set up Python (if needed for any scripts)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies manually
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask==3.0.3
          pip install prometheus-flask-exporter==0.23.1

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push using Docker Compose
      - name: Build and Push Docker Compose Services
        run: |
          docker compose -f upload-server/docker-compose.yml build
          docker compose -f upload-server/docker-compose.yml push

